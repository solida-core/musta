# path or URL to sample sheet (TSV format, columns: sample, condition, ...)

samples: ../config/samples.yaml

# reference files
ref:
  species: homo_sapiens
  basepath: /path/to/reference_master_folder
  provider: ucsc
  release: hg19
  fasta: genome.fasta


params:
  gatk:
    Mutect: "--disable-read-filter MateOnSameContigOrNoMappedMateReadFilter --disable-read-filter NotDuplicateReadFilter --disable-read-filter NotSecondaryAlignmentReadFilter"
    SelectVariants: "--exclude-filtered --exclude-non-variants"
    Funcotator: "path to funcotator resources"
  multiqc: "--force --interactive --cl_config 'max_table_rows: 700'"


processing:
  interval_list: "/ELS/els9/users/biosciences/projects/niasmic/niasmic.bed"
  tmp_dir: "path_to_tmp_dir"

germline: "resources/af-only-gnomad.vcf.gz"
exac: "resources/small_exac_common_3.vcf.gz"
